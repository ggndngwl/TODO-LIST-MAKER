<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App with Calendar</title>
  <link rel="stylesheet" href="style.css">

  <!-- Correct Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    
    <!-- Todo List -->
    <div class="todo-box">
      <h1>My Todo List</h1>

      <div class="input-wrapper">
        <input type="text" id="todo-input" placeholder="Enter a task...">
        <button id="submit">Add</button>
      </div>

      <div class="todo-lists"></div>

      <!-- Important Section -->
      <h2>‚≠ê Important Tasks</h2>
      <div class="important-lists"></div>
    </div>

    <!-- Calendar -->
    <div class="calendar-box">
      <div class="calendar-header">
        <button id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
        <h2 id="month-year"></h2>
        <button id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div class="calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
